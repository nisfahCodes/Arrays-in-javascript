<DOCTYPE html>
<html>
    <body>
        <h2>Javascript Array Methods</h2>
        <h2>join() and pop()</h2>
        <p>The join () methods joins array elements into a string and the pop ()method removes the last element from an array</p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
          var  fruits = ["Banana", "orange", "apple", "mango"];
          document.getElementById("myjoin").innerHTML = fruits.join ("*");
          document.getElementById("myfirstpop").innerHTML = fruits.pop();
          document.getElementById("mysecondpop").innerHTML = fruits;
          </script>
          </body>
          </html>
